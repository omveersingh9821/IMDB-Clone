<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./assets/css/about.css" />
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div class="container my-5">
      <div class="split left">
          <!-- Home And Favourite Button -->
          <div class="upper-btn">
            <button id="homeBtn" class="button-33">Home</button>
            <button id="favBtn" class="button-33" role="button">Favourite List</button>
          </div>
          
          <div class="img-div">
            <img id="moviePoster" src="" alt="Nothing to Show" srcset="" />
          </div>
          
          <!-- <button id="fav-list">Add to favourite</button> -->
          <div>
            <button class="button-78" id="fav-list" role="button">Add to Favourite</button>
          </div>   
      </div>
  
      <div class="split right">
        <div class="centered">
          <h1 id="title">Title :</h1>
          <h4 id="Year">Year :</h4>
          <h1 id="Director">Director :</h1>
          <h2 id="Awards">Awards :</h2>
          <h3 id="Genre">Genre :</h3>
          <p id="Plot">Plot:</p>
          <h1 id="imdbRating">IMDB Rating :</h1>
        </div>
      </div>

    </div>
    

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript">
    </script>
    <script src="./assets/js/about.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
